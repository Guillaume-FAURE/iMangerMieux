<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="profil.css" />
        <link rel="stylesheet" href="global.css" />
        <script src="http://code.jquery.com/jquery-3.1.1.min.js" defer></script>
        <script src="profil.js" defer></script>
        <title>Profil</title>
    </head>
    <body>
        <div class="logoWrapper row">
            <img
                src="./assets/LogoMangerMieux.png"
                class="logoIMangerMieux"
                alt="logo"
            />
            <h2 class="titleLogo">Manger Mieux</h2>
        </div>
        <div id="fail"><p id="failText"></p></div>

        <form method="post" id="addUserForm" action="">
            <div class="column">
                <h2>Login Form</h2>
                <div class="row">
                    <label for="inputEmail" class="label"> Email : </label>
                    <div>
                        <input
                            type="text"
                            class="form-control input"
                            id="inputEmail"
                            required
                        />
                    </div>
                </div>
                <div class="row">
                    <label for="inputPass" class="label"> Password : </label>
                    <div>
                        <input
                            type="password"
                            class="form-control input"
                            id="inputPass"
                            name="name"
                            required
                        />
                    </div>
                </div>
                <div id="createInfo">
                    <div class="row">
                        <label for="inputNom" class="label">Nom</label>
                        <div>
                            <input
                                type="text"
                                class="form-control"
                                id="inputNom"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPrenom" class="label">Prenom</label>
                        <div>
                            <input
                                type="text"
                                class="form-control"
                                id="inputPrenom"
                            />
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputDate" class="label"
                            >Date de naissance</label
                        >
                        <div>
                            <input
                                type="date"
                                class="form-control"
                                id="inputDate"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div id="btnWrap" class="row">
                <div class="buttonWrapper row">
                    <button
                        type="submit"
                        id="btnLogin"
                        class="btn btn-primary form-control"
                    >
                        Log in
                    </button>
                </div>
                <div class="buttonWrapper row">
                    <button type="submit" id="return">Return</button>
                </div>
                <div class="buttonWrapper row">
                    <button type="submit" id="btnCreate">
                        Don't have an account ?
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
