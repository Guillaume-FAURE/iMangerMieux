<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="./scriptJournal.js" defer></script>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="journal.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="date">
      <input type="date" id="inputDate"></input>
      <div>
        <button id="up">up</button>
        <button id="down">down</button>
      </div>
    </div>
    
    <div>objectif - consommé = reste</div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col" id="foodCol">Aliments</th>
          <th scope="col" id="quantityCol">Quantité</th>
          <th scope="col" id="dateCol">Date de conso</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="foodTableBody"></tbody>
    </table>
    <form method="post" id="addFoodForm" action="">
      <div class="column">
        <h2>Qu'avez vous mangé ?</h2>
        <div class="row">
          <label for="inputFood" class="label"> Aliments : </label>
          <div>
            <input
              type="text"
              class="form-control input"
              id="inputFood"
              required
              list="select"
            />
            <datalist id="select">
              <option>Pastis</option>
              <option>Eau de vie</option>
              <option>Gin</option>
              <option>Liqueur</option>
            </datalist>
          </div>
        </div>
        <div class="row">
          <label for="inputQuantity" class="label"> Quantité : </label>
          <div>
            <input
              type="text"
              class="form-control input"
              id="inputQuantity"
              required
            />
          </div>
        </div>
      </div>

      <div id="btnWrap" class="row">
        <div class="buttonWrapper row">
          <button type="submit" id="btnAdd">Ajouter</button>
        </div>
        <div class="buttonWrapper row">
          <button type="submit" id="return">Annuler</button>
        </div>
      </div>
    </form>
  </body>
</html>
