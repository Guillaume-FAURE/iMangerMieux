<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="./scriptLogin.js" defer></script>
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="header">iMangerMieux</div>
    <form id="addUserForm" action="" onsubmit="onFormSubmit(0);">
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputEmail" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPass" />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNom" />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPrenom" />
        </div>
      </div>

      <div class="form-group row">
        <label for="inputDate" class="col-sm-2 col-form-label"
          >Date de naissance</label
        >
        <div class="col-sm-3">
          <input type="date" class="form-control" id="inputDate" />
        </div>
      </div>
      <div id="divBtn" class="form-group row">
        <span class="col-sm-2"></span>
        <button id="subBtn" type="submit" class="btn btn-primary form-control">
          Submit
        </button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Email</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Date de naissance</th>
          <th scope="col">password</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
  </body>
</html>
